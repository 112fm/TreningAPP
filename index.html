<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body onload="showTab('habits')">
  <nav>
    <button onclick="showTab('habits')">Habits</button>
    <button onclick="showTab('training')">Training</button>
    <button onclick="showTab('timer')">Timer</button>
    <button onclick="showTab('journal')">Journal</button>
  </nav>

  <div id="habits" class="tab">
    <h2>Мои привычки</h2>
    <ul id="habitList"></ul>
    <button onclick="openHabitModal()">Добавить привычку</button>
  </div>

  <div id="training" class="tab" style="display:none;">
    <h2>Тренировки</h2>
    <p>Раздел в разработке</p>
  </div>

  <div id="timer" class="tab" style="display:none;">
    <h2>Таймер</h2>
    <p>Раздел в разработке</p>
  </div>

  <div id="journal" class="tab" style="display:none;">
    <h2>Отчёт</h2>
    <p>Раздел в разработке</p>
  </div>

  <!-- Шаг 1: Окно создания привычки -->
  <div id="habitModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Создание привычки — Шаг 1 из 3</h3>

      <input id="habitName" type="text" placeholder="Название привычки">

      <label for="habitColor">Цвет привычки:</label>
      <input id="habitColor" type="color" value="#8fffd0">

      <input id="habitTimesPerDay" type="number" min="1" value="1" placeholder="Сколько раз в день">

      <input id="habitDuration" type="number" min="1" value="21" placeholder="Сколько дней">

      <button onclick="goToStep2()">Далее</button>
      <button onclick="closeHabitModal()">Отмена</button>
    </div>
  </div>

  <!-- Шаг 2: Доп. информация о привычке -->
  <div id="habitStep2" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Создание привычки — Шаг 2 из 3</h3>

      <input id="habitAmount" type="number" min="1" placeholder="Введите количество (например, 10)">

      <select id="habitUnit">
        <option value="">Выберите единицу (необязательно)</option>
        <option value="минут">минут</option>
        <option value="часов">часов</option>
        <option value="раз">раз</option>
        <option value="повторов">повторов</option>
      </select>

      <div style="margin-top: 10px;">
        <button onclick="goToStep3()">Далее</button>
        <button onclick="skipToStep3()">Пропустить</button>
        <button onclick="closeAllModals()">Отмена</button>
      </div>
    </div>
  </div>
  
<!-- Шаг 3: Время напоминания и дни недели -->
<div id="habitStep3" class="modal" style="display:none;">
  <div class="modal-content">
    <h3>Создание привычки — Шаг 3 из 3</h3>

    <label for="reminderTime">Время напоминания:</label>
    <input id="reminderTime" type="time">

    <p>Выберите дни недели:</p>
    <div id="weekDaysCheckboxes" style="display: flex; flex-wrap: wrap; gap: 10px;">
      <label><input type="checkbox" value="Пн"> Пн</label>
      <label><input type="checkbox" value="Вт"> Вт</label>
      <label><input type="checkbox" value="Ср"> Ср</label>
      <label><input type="checkbox" value="Чт"> Чт</label>
      <label><input type="checkbox" value="Пт"> Пт</label>
      <label><input type="checkbox" value="Сб"> Сб</label>
      <label><input type="checkbox" value="Вс"> Вс</label>
    </div>

    <div style="margin-top: 10px;">
      <button onclick="selectAllDays()">Каждый день</button>
      <button onclick="saveHabit()">Сохранить</button>
      <button onclick="closeAllModals()">Отмена</button>
    </div>
  </div>
</div>

  <!-- Модальное окно календаря -->
  <div id="calendarModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="closeCalendar()">&times;</span>
      <h3 id="calendarTitle">Прогресс за месяц</h3>
      <div id="calendarGrid"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
