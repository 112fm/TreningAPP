<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <nav>
    <button onclick="showTab('habits')">Habits</button>
    <button onclick="showTab('training')">Training</button>
    <button onclick="showTab('timer')">Timer</button>
    <button onclick="showTab('journal')">Journal</button>
  </nav>

  <div id="habits" class="tab">
    <h2>Мои привычки</h2>
    <ul id="habitList"></ul>
    <button onclick="addHabit()">Добавить привычку</button>
  </div>

  <div id="training" class="tab" style="display:none;">
    <h2>Тренировки</h2>
    <p>Раздел в разработке</p>
  </div>

  <div id="timer" class="tab" style="display:none;">
    <h2>Таймер</h2>
    <p>Раздел в разработке</p>
  </div>

  <div id="journal" class="tab" style="display:none;">
    <h2>Отчёт</h2>
    <p>Раздел в разработке</p>
  </div>
</body>
</html>
